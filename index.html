<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termulary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1 class="title">Termulary</h1>
        <div class="words" id="column-1">
            <div class="key-word" id="key-1"></div>
            <div class="key-word" id="key-2"></div>
            <div class="key-word" id="key-3"></div>
            <div class="key-word" id="key-4"></div>
            <div class="key-word" id="key-5"></div>
        </div>
        <div class="words" id="column-2">
            <div class="key-word" id="key-6"></div>
            <div class="key-word" id="key-7"></div>
            <div class="key-word" id="key-8"></div>
            <div class="key-word" id="key-9"></div>
            <div class="key-word" id="key-10"></div>
        </div>
        <div class="words" id="column-3">
            <div class="key-word" id="key-11"></div>
            <div class="key-word" id="key-12"></div>
            <div class="key-word" id="key-13"></div>
            <div class="key-word" id="key-14"></div>
            <div class="key-word" id="key-15"></div>
        </div>
        <div class="words" id="column-4">
            <div class="key-word" id="key-16"></div>
            <div class="key-word" id="key-17"></div>
            <div class="key-word" id="key-18"></div>
            <div class="key-word" id="key-19"></div>
            <div class="key-word" id="key-20"></div>
        </div>
        <div class="words" id="column-5">
            <div class="key-word" id="key-21"></div>
            <div class="key-word" id="key-22"></div>
            <div class="key-word" id="key-23"></div>
            <div class="key-word" id="key-24"></div>
            <div class="key-word" id="key-25"></div>
        </div>
        <div class="words" id="column-6">
            <div class="key-word" id="key-26"></div>
            <div class="key-word" id="key-27"></div>
            <div class="key-word" id="key-28"></div>
            <div class="key-word" id="key-29"></div>
            <div class="key-word" id="key-30"></div>
        </div>
        <div class="keyboard">
            <div class="key" onclick="wordWrite('A')">A</div>
            <div class="key" onclick="wordWrite('B')">B</div>
            <div class="key" onclick="wordWrite('C')">C</div>
            <div class="key" onclick="wordWrite('D')">D</div>
            <div class="key" onclick="wordWrite('E')">E</div>
            <div class="key" onclick="wordWrite('F')">F</div>
            <div class="key" onclick="wordWrite('G')">G</div>
            <div class="key" onclick="wordWrite('H')">H</div>
            <div class="key" onclick="wordWrite('I')">I</div>
            <div class="key" onclick="wordWrite('J')">J</div>
            <div class="key" onclick="wordWrite('K')">K</div>
            <div class="key" onclick="wordWrite('L')">L</div>
            <div class="key" onclick="wordWrite('M')">M</div>
            <div class="key" onclick="wordWrite('N')">N</div>
            <div class="key" onclick="wordWrite('O')">O</div>
            <div class="key" onclick="wordWrite('P')">P</div>
            <div class="key" onclick="wordWrite('Q')">Q</div>
            <div class="key" onclick="wordWrite('R')">R</div>
            <div class="key" onclick="wordWrite('S')">S</div>
            <div class="key" onclick="wordWrite('T')">T</div>
            <div class="key" onclick="wordWrite('U')">U</div>
            <div class="key" onclick="wordWrite('V')">V</div>
            <div class="key" onclick="wordWrite('W')">W</div>
            <div class="key" onclick="wordWrite('X')">X</div>
            <div class="key" onclick="wordWrite('Y')">Y</div>
            <div class="key" onclick="wordWrite('Z')">Z</div>
            <div class="key key-delete" onclick="wordWrite('BACKSPACE')"><span>Delete</span></div>
            <div class="key key-enter" onclick="wordWrite('ENTER')"><span>Enter</span></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
